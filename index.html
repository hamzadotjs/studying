<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Focus Crystals</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e0f7fa, #e1f5fe);
      color: #37474f;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 450px;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      color: #00796b;
      margin-bottom: 0.5rem;
    }

    .crystal-display {
      font-size: 3rem;
      margin: 1.2rem 0;
    }

    .timer {
      font-size: 2.5rem;
      color: #004d40;
      margin-bottom: 1rem;
      font-weight: bold;
      text-shadow: 0 0 8px rgba(0, 77, 64, 0.3);
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 0.75rem;
      flex-wrap: wrap;
      margin-bottom: 1.2rem;
    }

    button {
      background: #4db6ac;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #00897b;
    }

    .crystal-count {
      font-weight: bold;
      color: #00695c;
      margin-bottom: 0.5rem;
    }

    .crystal-collection {
      font-size: 1.5rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.4rem;
      padding-top: 0.5rem;
      max-height: 120px;
      overflow-y: auto;
      border-top: 1px solid #b2dfdb;
    }

    * {
      scrollbar-width: thin;
      scrollbar-color: #80cbc4 #e0f2f1;
    }

    *::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    *::-webkit-scrollbar-track {
      background: #e0f2f1;
      border-radius: 10px;
    }

    *::-webkit-scrollbar-thumb {
      background-color: #80cbc4;
      border-radius: 10px;
      border: 2px solid #e0f2f1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üíé Focus Crystals</h1>
    <div class="crystal-display" id="crystal">üí†</div>
    <div class="timer" id="timer">30:00</div>

    <div class="buttons">
      <button id="startBtn">Start</button>
      <button id="pauseResumeBtn">Pause</button>
      <button id="resetBtn">Reset</button>
    </div>

    <div class="crystal-count">Crystals Collected: <span id="crystalCount">0</span>/30</div>
    <div id="collection" class="crystal-collection"></div>

    <hr style="margin: 1.5rem 0; border: none; border-top: 1px solid #ccc;">
    <h2 style="color: #00796b;">üèÜ Leaderboard</h2>
    <div style="margin-bottom: 1rem;">
      <input id="username" type="text" placeholder="Enter your name"
             style="padding: 0.5rem; border-radius: 8px; border: 1px solid #ccc; width: 100%; max-width: 300px;">
      <button onclick="saveToLeaderboard()"
              style="margin-top: 0.5rem; background: #00796b; color: white; border: none; padding: 0.5rem 1rem; border-radius: 10px; cursor: pointer;">
        Submit Score
      </button>
    </div>
    <div id="leaderboardList" style="text-align: left; padding: 0.5rem; border-radius: 10px; background: #f1f8e9; height: 200px; overflow-y: scroll;"></div>
  </div>

  <audio id="alertSound" src="./sound-effect-twinklesparkle-115095.mp3" preload="auto"></audio>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

  <script>
    document.addEventListener('contextmenu', event => event.preventDefault());
    document.addEventListener('keydown', function (e) {
      if (
        e.key === 'F12' ||
        (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'J' || e.key === 'C')) ||
        (e.ctrlKey && e.key === 'U')
      ) {
        e.preventDefault();
      }
    });
    document.addEventListener('DOMContentLoaded', () => {
      // Firebase config
      const firebaseConfig = {
        apiKey: "AIzaSyDd-YFGZBNOQbpLIDzpjDtba1k5F3yQtyE",
        authDomain: "studying-daimonds.firebaseapp.com",
        projectId: "studying-daimonds",
        storageBucket: "studying-daimonds.appspot.com",
        messagingSenderId: "283666610275",
        appId: "1:283666610275:web:1a88e7226ca5de78a22056"
      };
    
      if ('wakeLock' in navigator) {
        alert("‚úÖ Wake Lock is supported");
      } else {
        alert("‚ö†Ô∏è Wake Lock is NOT supported in your browser");
      }
    
      firebase.initializeApp(firebaseConfig);
      const db = firebase.firestore();
      const leaderboardRef = db.collection("leaderboard");
    
      firebase.auth().signInAnonymously().catch(console.error);
    
      const startBtn = document.getElementById('startBtn');
      const pauseResumeBtn = document.getElementById('pauseResumeBtn');
      const resetBtn = document.getElementById('resetBtn');
      const timerDisplay = document.getElementById('timer');
      const crystalDisplay = document.getElementById('crystal');
      const collectionDisplay = document.getElementById('collection');
      const crystalCountDisplay = document.getElementById('crystalCount');
      const alertSound = document.getElementById('alertSound');
    
      let time = 1800;
      let interval = null;
      let totalSessions = parseInt(localStorage.getItem('totalSessions')) || 0;
      let crystals = JSON.parse(localStorage.getItem('crystals')) || [];
      const stages = ['üí†', 'üî∑', 'üíé'];
      const MAX_CRYSTALS = 30;
      let wakeLock = null;
    
      async function requestWakeLock() {
        try {
          if ('wakeLock' in navigator) {
            wakeLock = await navigator.wakeLock.request('screen');
            wakeLock.addEventListener('release', () => console.log('Wake lock released'));
          }
        } catch (err) {
          console.error(`Wake Lock error: ${err.name}, ${err.message}`);
        }
      }
    
      function releaseWakeLock() {
        if (wakeLock) {
          wakeLock.release();
          wakeLock = null;
        }
      }
    
      document.addEventListener("visibilitychange", () => {
        if (document.visibilityState === "visible" && interval) {
          requestWakeLock();
        } else {
          releaseWakeLock();
        }
      });
    
      function formatTime(seconds) {
        const m = String(Math.floor(seconds / 60)).padStart(2, '0');
        const s = String(seconds % 60).padStart(2, '0');
        return `${m}:${s}`;
      }
    
      function updateDisplay() {
        timerDisplay.textContent = formatTime(time);
        crystalDisplay.textContent = time > 6 ? stages[0] : time > 3 ? stages[1] : stages[2];
      }
    
      function updateCrystals() {
        collectionDisplay.innerHTML = '';
        crystalCountDisplay.textContent = crystals.length;
        crystals.forEach(c => {
          const el = document.createElement('span');
          el.textContent = c;
          collectionDisplay.appendChild(el);
        });
      }
    
      function startTimer(fromResume = false) {
        if (interval) return;
        if (!fromResume) pauseResumeBtn.textContent = 'Pause';
        requestWakeLock();
        interval = setInterval(() => {
          if (time > 0) {
            time--;
            updateDisplay();
          } else {
            clearInterval(interval);
            interval = null;
            releaseWakeLock();
            totalSessions++;
            localStorage.setItem('totalSessions', totalSessions);
            const newCrystals = totalSessions - crystals.length;
            for (let i = 0; i < newCrystals && crystals.length < MAX_CRYSTALS; i++) {
              crystals.push('üíé');
            }
            localStorage.setItem('crystals', JSON.stringify(crystals));
            updateCrystals();
            
            // Ensure the sound is triggered after a user action (like clicking "Start")
            alertSound.play().then(() => {
              console.log("Sound played successfully.");
            }).catch((error) => {
              console.log("Error playing sound:", error);
              alert("Sound could not be played due to browser restrictions.");
            });
            
            setTimeout(() => {
              if (crystals.length >= MAX_CRYSTALS) {
                alert("üèÜ Congratulations! You won and collected 30 diamonds.");
              } else {
                alert("üíé You focused for 30 minutes and earned a diamond!");
              }
            }, 500);
            
            time = 1800;
            updateDisplay();
            pauseResumeBtn.textContent = 'Pause';
          }
        }, 1000);
      }
    
      function pauseResumeTimer() {
        if (interval) {
          clearInterval(interval);
          interval = null;
          releaseWakeLock();
          pauseResumeBtn.textContent = 'Resume';
        } else {
          startTimer(true);
        }
      }
    
      function resetTimer() {
        clearInterval(interval);
        interval = null;
        time = 1800;
        updateDisplay();
        crystalDisplay.textContent = stages[0];
        pauseResumeBtn.textContent = 'Pause';
        releaseWakeLock();
      }
    
      async function submitScore(name, score) {
        await leaderboardRef.add({ name, score, timestamp: Date.now() });
      }
    
      async function renderLeaderboard() {
        const now = Date.now();
        const fifteenHoursAgo = now - (15 * 60 * 60 * 1000); 
    
        const snapshot = await leaderboardRef
          .orderBy("score", "desc")
          .limit(10)
          .get();
    
        console.log("Leaderboard snapshot size:", snapshot.size);
    
        const container = document.getElementById('leaderboardList');
        container.innerHTML = '';
    
        snapshot.forEach(doc => {
          const data = doc.data();
          const item = document.createElement('div');
          item.textContent = `${data.name} - üíé ${data.score}`;
          container.appendChild(item);
        });
      }
    
      window.saveToLeaderboard = async function () {
        if (scoreSubmitted) return alert("You've already submitted your score!");
        const name = document.getElementById('username').value.trim();
        if (!name) return alert("Please enter your name!");
        const score = crystals.length;
        await submitScore(name, score);
        scoreSubmitted = true;
        alert("Score submitted!");
        renderLeaderboard();
      };
    
      // Init
      startBtn.addEventListener('click', () => startTimer());
      pauseResumeBtn.addEventListener('click', pauseResumeTimer);
      resetBtn.addEventListener('click', resetTimer);
      updateDisplay();
      updateCrystals();
      renderLeaderboard();
    });
    
    let scoreSubmitted = false;
    
  </script>
</body>
</html>
